spring:
  elasticsearch:
    username: elastic
    password: elastic
    uris: localhost
    port: 9200
    schema: http


app:
  messaging:
    customer-queue: customer_queue
    address-queue: address_queue
    exchange: msg_exchange
    customer-routing-key: customer_routing_key
    address-routing-key: address_routing_key

management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always
  prometheus:
    metrics:
      export:
        enabled: true









